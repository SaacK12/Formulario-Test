<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title> <link rel="shortcut icon" href="https://static.wikia.nocookie.net/metalgear/images/4/4a/Site-favicon.ico/revision/latest?cb=20210522210602" >
    <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!--CSS-->
    <link href="style.css" rel="stylesheet">
     <!--Logica JS-->
    <script src="formulario.js"></script>
    <!--Script de reCAPTCHA-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!--EmailJS-->
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
    emailjs.init('caUtmrPGTuEg1pcni')
</script>
    </head>
<body>
<div class="fondo-color"></div>
<div class="fondo">
<div class="container text-center py-4">
<!--Nombre-->
<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" placeholder="Nombre">
    </div>
<!--Email-->
  <div class="col">
      <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="tucorreo@aqui.com">
    </div>
  </div>

<!--Asunto-->
<div class="col py-4">
      <input type="text" class="form-control form-control-lg" id="asunto" name="asunto" placeholder="Asunto">
    </div>
<!--Mensaje-->
 <div class="col">
  <textarea class="form-control form-control-lg" id="mensaje" rows="3" name="mensaje" placeholder="Mensaje"></textarea>
  <!--reCAPTCHA-->
  <div class="col py">
      <div class="g-recaptcha" data-sitekey="6Lc2Sk0rAAAAADTC5HOMiLqfVlUHD68u-zzxa3gZ" data-callback="recaptcha_ok"></div>
      </form>
  <!--Boton-->
 <button type="button" class="btn btn-success btn-lg" onclick="enviar()">Enviar</button>
<script>
      let nombre = document.getElementById("nombre").value;
    let email = document.getElementById("email").value;
    let asunto = document.getElementById("asunto").value;
    let mensaje = document.getElementById("mensaje").value;
    let usuario = {
            nombre: nombre,
            email: email,
            asunto: asunto,
            mensaje: mensaje,
            }
    
   fetch('https://script.google.com/macros/s/AKfycbzjhL66ryiWxYHkb-i3kQYaIIDHHRg0kmoYuJTXI9lJRpPFWwHfG-sVHGKSajIpy65cjg/exec', {
        method: 'POST',
        body: JSON.stringify(usuario), 
        headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.text())
    .then(result => {
        alert("Datos enviados correctamente");
        console.log(result);
    })
    .catch(error => {
        alert("Error al enviar los datos (Gracias Google)");
        console.error('Error:', error);
        window.location.href = 'https://youtu.be/MS8OawQegYE?si=64buJf31Ro_6FC-O';
    });
</script>
</div>
</div>
</body>
